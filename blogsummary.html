<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>
	<div id="header">
		<a class="rootlink" href="/">
			<h1 class="sitetitle">Site Title</h1>
			<p class="sitetagline">Site Tagline, Because Why Not</p>
		</a>
		<div class="navbar">
			<ul>
				<li><a href="#">About</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Projects</a></li>
	
			</ul>
		</div>

	</div>
	<div id="pagemain">
		<div class="taglist">
			<h3>Tags</h3>
			<ul>
				<li><a href="/path/to/tags">Tag a</a></li>
				<li><a href="/path/to/tags">Tag b</a></li>
			</ul>
		</div>
		<div class="pagecontent blogsummary">
			<div class="postpreview">
				<a class="continue" href="/path/to/post">
					<h3 class="posttitle">Straight-up post title</h3>
				</a>
				<p class="byline">Byline McLastnamerson</p>
				<p class="date">2018-09-23</p>
				<div class="preview-window">
					<p class="preview">
					Lorum Ipsum? Or not to Lorum Ipsum?
					</p>
					<a class="continue continuebutton" href="/path/to/post">
						Continue Reading
					</a>
				</div>
				<ul class="tags">
					<li>Greatness!</li>
					<li>Humanity</li>
				</ul>

			</div>
			
		</div>
	</div>
	<div id="footer">
		<p class="copyright">(C) 20X6 Blakwurm Entertainment</p>
	</div>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
